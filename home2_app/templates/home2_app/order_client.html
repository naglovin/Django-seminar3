{% extends 'base.html' %}

{% block title %}{{ client.name }}'s Order{% endblock %}

{% block content %}
<h2>Последние 5 заказов клиента: {{ client.name }}</h2>
<table>
    {% for order in orders %}
    <tr>
        <td><a href="{% url 'order_full' order.id %}">{{ post.title }}</a>
        <td>{{ post.get_summary }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
