<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
  <h2>Компании</h2>
  <ul>
    {% for item in my_list %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>
  <h2>Полный список товаров</h2>
  <table>
    {% for key,value in my_dict.items %}
    <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
